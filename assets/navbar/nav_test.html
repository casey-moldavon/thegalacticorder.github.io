<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">

            <h5 class="modal-title" id="exampleModalLabel">New message</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div class="modal-body">

            <form>
            <div class="form-group">
                <label for="user_text" class="col-form-label">Username or Email:</label>
                <input type="text" class="form-control" id="user_text">
            </div>

            <div class="form-group">
                <label for="password_text" class="col-form-label">Password:</label>
                <input type="text" class="form-control" id="password_text"></input>
            </div>
            </form>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary">Sign-Up</button>
            <button type="button" class="btn btn-primary">Sign-In</button>
        </div>
        </div>
    </div>
</div>
