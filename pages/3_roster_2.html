<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Roster Buttons Start ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<div id="roster_buttons_container" class="col">

    <div class="container">
        <i id="roster_buttons_button" type="button" data-bs-toggle="collapse" data-bs-target="#roster_buttons_dropdown" aria-expanded="false" aria-controls="roster_buttons_dropdown" class="fa-solid fa-address-card">
            <p id="roster_buttons_button_text">Opitions</p>
        </i>
        
        <div class="collapse text-center" id="roster_buttons_dropdown">

            <div>
                <a>
                    <i type="button" id="register_unit_button" class="fa-solid fa-circle-plus" data-bs-toggle="modal" data-bs-target="#register_unit_modal"></i>
                    <p id="register_unit_button_text">Register Unit</p>
                </a>
            </div>
            <div>
                <a>
                    <i type="button" id="transfer_unit_button" class="fa-solid fa-arrows-up-down-left-right" data-bs-toggle="modal" data-bs-target="#transfer_unit_modal"></i>
                    <p id="transfer_unit_button_text">Transfer Unit</p>
                </a>
            </div>
            <div>
                <a>
                    <i type="button" id="register_battalion_button" class="fa-solid fa-users" data-bs-toggle="modal" data-bs-target="#register_battalion_modal"></i></i>
                    <p id="register_battalion_button_text">Register Battalion</p>
                </a>
            </div>
            <div>
                <a>
                    <i type="button" id="file_report_1_button" class="fa-solid fa-pen" data-bs-toggle="modal" data-bs-target="#file_report_1_modal"></i>
                <p id="file_report_1_button_text">File Report 1</p>
            </a>
            </div>
            <div>
                <a>
                    <i type="button" id="file_report_2_button" class="fa-solid fa-pen" data-bs-toggle="modal" data-bs-target="#file_report_2_modal"></i>
                    <p id="file_report_2_button_text">File Report 2</p>
                </a>
            </div>
            <div>
                <a>
                    <i type="button" id="approve_reports_button" class="fa-solid fa-file-pen" data-bs-toggle="modal" data-bs-target="#approve_reports_modal"></i>
                    <p id="approve_reports_button_text">Approve Reports</p>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Roster Buttons End ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Roster Button Modals Start ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<div class="modal fade" id="register_unit_modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="register_unit_modal_label" aria-hidden="true">
    <div class="modal-dialog">

        <div id="register_unit_modal" class="modal-content">

            <div class="justify-content-center text-center">
                <div id="register_unit_modal_title">
                    <i class="fa-solid fa-circle-plus"></i>
                    <a>Register Unit</a>
                </div>
            </div>
            
            <div id="register_unit_modal_body" class="modal-body">
    
                <form>
                <div class="form-group">
                    <label id="registered_name" for="unit_name" class="col-form-label">Star Citizen Name:</label>
                    <input type="text" class="form-control" id="unit_name" placeholder="Character_Name">
                </div>
    
                <div class="form-group">
                    <label id="registered_contact" for="unit_contact" class="col-form-label">Discord Profile:</label>
                    <input type="text" class="form-control" id="unit_contact" placeholder="Name#0000"></input>
                </div>

                <div class="form-group">
                    <label id="registered_date" for="unit_start" class="col-form-label">Start Date:</label>
                    <input type="datetime-local"class="form-control" id="unit_start" placeholder="00/00/0000"></input>
                </div>
                </form>
    
            </div>

            <div class="modal-footer">
                <button id="sign_up_button" type="button">
                    <i id="fa_nav_icon_square" class="fa-solid fa-star"></i>Submit
                </button>
                <button id="sign_in_button" type="button" data-bs-dismiss="modal">
                    <i id="fa_nav_icon_square" class="fa-solid fa-right-to-bracket"></i>Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="transfer_unit_modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="transfer_unit_modal_label" aria-hidden="true">

    </div>
</div>
