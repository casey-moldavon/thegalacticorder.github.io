<!-- ~~~~~~~~~~~~~~~~~~~~ Register Unit Modal ~~~~~~~~~~~~~~~~~~~~ -->
<div class="modal fade" id="register_unit_modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="register_unit_modal_label" aria-hidden="true">
    <div class="modal-dialog">

        <div id="register_unit_modal" class="modal-content">

            <div class="justify-content-center text-center">
                <div id="register_unit_modal_title">
                    <i class="fa-solid fa-circle-plus"></i>
                    <a>Register Unit</a>
                </div>
            </div>
            
            <div id="register_unit_modal_body" class="modal-body">
    
                <form>
                    <div class="form-group">
                        <label id="registered_name" for="unit_name" class="col-form-label">Star Citizen Name:</label>
                        <input type="text" class="form-control" id="unit_name" placeholder="Character_Name" name="sc_name"/>
                    </div>
        
                    <div class="form-group">
                        <label id="registered_contact" for="unit_contact" class="col-form-label">Discord Profile:</label>
                        <input type="text" class="form-control" id="unit_contact" placeholder="Name#0000" name="discord_name"/>
                    </div>

                    <div class="form-group">
                        <label id="registered_recruiter" for="unit_recruiter"class="col-form-label">Recruiter's Name:</label>
                        <input class="form-control" list="member_list_options" id="unit_recruiter" placeholder="Select Member" name="recruiter">
                        <datalist id="member_list_options">
                            <option value="Example 1"></option>
                            <option value="Example 2"></option>
                            <option value="Example 3"></option>
                            <option value="Example 4"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="registered_date" for="unit_start" class="col-form-label">Start Date:</label>
                        <input type="datetime-local"class="form-control" id="unit_start" placeholder="00/00/0000" name="start_date"/>
                    </div>
                </form>
    
            </div>

            <div class="modal-footer">
                <button id="sign_up_button" type="button">
                    <i id="fa_nav_icon_square" class="fa-solid fa-star"></i>Submit
                </button>
                <button id="sign_in_button" type="button" data-bs-dismiss="modal">
                    <i id="fa_nav_icon_square" class="fa-solid fa-right-to-bracket"></i>Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<!-- ~~~~~~~~~~~~~~~~~~~~ File Report Modal ~~~~~~~~~~~~~~~~~~~~ -->

                            </label>

                        <div class="col">

                            </label>
                            <div class="col">

                                <i type="button" id="patrols_plus"><i class="fa-solid fa-circle-plus"></i></i>
                            </div>
                        </div>

                        <div class="col">

                            </div>
                        </div>

                        <div class="col">
                            <label id="issued_alerts" for="unit_alerts">
                                Issued Alerts:
                                <input class="text-center" id="unit_alerts" value="0" min="0" max="3" name="alerts"/>
                            </label>
                            <div class="col">
                                <i type="button" id="alerts_minus"><i class="fa-solid fa-circle-minus"></i></i>

                            </div>
                        </div>

                        <div class="col">
                            <label id="issued_warning" for="unit_warning">
                                Issued Warning:
                                <input id="warning_checkbox" type="checkbox" name="warnings">
                            </label>
                        </div>
                    </div>

                    <p id="break_space"></p>
